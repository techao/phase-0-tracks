<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
</head>
<body>
<form name="Pets" action="success.html" method="post">
	<fieldset>
		<div>
			<label>Type of pet</label>
			<select name="type of pet@">
				<option value="cat">Cat</option>
				<option value="dog">Dog</option>
				<option value="turtle">Turtle</option>
			</select>
		</div>
		<div>
			<label>Name your pet!</label>
			<input type="text" name="name of pet" placeholder="Name me!">
		</div>
	</fieldset>
	<fieldset>
		<div>
			<label>Email we can reach you by</label>
			<input type="email" name="email used">
		</div>
		<div>
			<label>When would you like your new pet?</label>
			<input type="date" name="date of arrival">
		</div>
		<div>
			<input type="checkbox" name="agreement" value="agree">
			I take full responsibility of my new pet.
		</div>
	</fieldset>
	<button type="submit">Request your pet</button>
</form>

</body>
</html>
