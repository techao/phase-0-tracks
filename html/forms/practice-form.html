<!DOCTYPE html>
<html>
<head>
	<title>Practice Form 2.4 </title>
</head>
<body>
	<form name="foodscapade" action="success.html" method="post">
	<fieldset>
		<div>
			<label>Name</label>
			<input type="text" name="name">
		</div>
		<div>
			<label>Cellphone Number</label>
			<input type="Number" name="cellphone">
		</div>
		<div>
			<label>Choose day of availability:</label>
			<input type="date" name="avail-date">
		</div>
		<div>
			<label>Time Availability</label>
			<input type="time" name="avail-time">
		</div>
		<div>
			<label>Restaurant Preference:</label>
			<select name="Restaurant"> 
				<option>Tacqueria</option>
				<option>Ramen Shop</option>
				<option>Oyster Bar</option>
				<option>Burger Joint</option>
			</select>
		</div>
	</fieldset>
	<button>Submit Fodscapade Request</button>
	</form>

</body>
</html>
