<!DOCTYPE html>
<html>
<head>
	<title>Making a Table</title>
</head>
<body>
	<table border="10">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
		</tr>
		<tr>
			<td>Bob Bobby</td>
			<td>22</td>
			<td>Male</td>
		</tr>
		<tr>
			<td>Kat Katy</td>
			<td>11</td>
			<td>Female</td>
		</tr>
	</table>
</body>
</html>
